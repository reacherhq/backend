[package]
name = "reacher_backend"
version = "0.3.2"
edition = "2018"
license = "AGPL-3.0"
publish = false

[dependencies]
async-recursion = "0.3"
async-smtp = "0.3"
async-std = "1.6"
check-if-email-exists = "0.8"
chrono = "0.4"
diesel = { version = "1.4", features = ["chrono", "postgres", "r2d2", "uuidv07"] }
diesel_migrations = "1.4"
env_logger = "0.7"
futures = "0.3"
log = "0.4"
sentry = "0.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros"] }
uuid = "0.8"
warp = "0.2"

[dev-dependencies]
rand = "0.7"
serde_json = "1.0"
