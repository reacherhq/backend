[package]
name = "reacher_backend"
version = "0.2.5"
edition = "2018"
license = "AGPL-3.0"
publish = false

[dependencies]
async-recursion = "0.3"
async-smtp = "0.3"
async-std = "1.6"
check-if-email-exists = "0.8"
diesel = { version = "1.4.4", features = ["postgres"] }
env_logger = "0.7"
futures = "0.3"
log = "0.4"
sentry = "0.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"

[dev-dependencies]
serde_json = "1.0"
