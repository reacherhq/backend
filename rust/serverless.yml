service: check-if-email-exists
provider:
  name: aws
  runtime: rust
plugins:
  - serverless-rust
package:
  individually: true
functions:
  check_if_email_exists_serverless:
    # handler value syntax is `{cargo-package-name}.{bin-name}`
    # or `{cargo-package-name}` for short when you are building a
    # default bin for a given package.
    handler: check_if_email_exists_serverless
    events:
      - http:
          path: /
          method: GET
